<style>

* {
  box-sizing: border-box;
}

body {
  font-family: 'Lato';
  -webkit-font-smoothing: antialiased;
  line-height: 1.5;
  background: #1a1a1a;
}

a {
  text-decoration: none;
  color: inherit;
}

ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.project {
  height: 100vh;
  min-width: 100vw;
  overflow: hidden;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}
.project__list {
  position: relative;
  z-index: 1;
  text-align: center;
  font-size: 36px;
  color: white;
}
.project__link {
  will-change: opacity;
  display: block;
  margin: 24px 0;
}
.project__bg-list {
  position: absolute;
  top: 0;
  left: 0;
}
.project__bg-item {
  will-change: transform, opacity;
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  opacity: 0;
  -webkit-transform: scale(0.7);
          transform: scale(0.7);
  transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
}
.project__bg-item--active {
  opacity: 1;
  -webkit-transform: scale(1);
          transform: scale(1);
}
.project__bg-item:nth-child(1) {
  background: url("./images/denv7.jpg") center/cover;
}
.project__bg-item:nth-child(2) {
  background: url("./images/cairo4.jpg") center/cover;
}
.project__bg-item:nth-child(3) {
  background: url("./images/denv4.jpg") center/cover;
}
.project__bg-item:nth-child(4) {
  background: url("./images/cairo7.jpg") center/cover;
}

/* demo */
main {
  position: absolute;
  bottom: 0;
  color: white;
  padding: 24px;
  opacity: 0.9;
}
main h1 {
  font-weight: 300;
  margin: 0 0 12px;
}
main p {
  margin: 0;
}
main p a {
  font-weight: bold;
}

</style>

</head>

<body>
<!-- partial:index.partial.html -->
<div class="project">
       
  <ul class="project__list">
    <li class="project__item"><a href="https://raisaautotraining.github.io/register.html" class="project__link">Register</a></li>
    <li class="project__item"><a href="https://raisaautotraining.github.io/updateDelete.html" class="project__link">Update/Delete</a></li>
    <li class="project__item"><a href="https://raisaautotraining.github.io/reports.html" class="project__link">View Reports</a></li>
    <li class="project__item"><a href="https://raisaautotraining.github.io/fileBuilder.html" class="project__link">Build Package File</a></li>
  </ul>

  <ul class="project__bg-list">
    <li class="project__bg-item"></li>
    <li class="project__bg-item"></li>
    <li class="project__bg-item"></li>
    <li class="project__bg-item"></li>
  </ul>
</div>

<main>
  <h1><a href="https://www.raisaenergy.com/" target="_blank">Raisa</a></h1>
  <p>Auto Training Framework</p>
</main>
<!-- partial -->
  


</body>

            
<script>
var project = $('.project');
var pLink = project.find('.project__link');
var pBg = project.find('.project__bg-item');

var changeBg = function() {
  var thisProject = $(this);
  var thisProjectIndex = thisProject.parent().index();
  var thisProjectBg = pBg.eq(thisProjectIndex);
  
  // hide all backgrounds and fade out project names
  pBg.removeClass('project__bg-item--active');
  pLink.css('opacity', '0.4');
  
  // reveal the project bg you hovered over and increase opacity for that name
  thisProject.css('opacity', '1');
  thisProjectBg.addClass('project__bg-item--active');
};

var showFirst = function() {
  // when the page loads reveal the first project
  pLink.css('opacity', '0.4');
  pLink.parent().first().children().css('opacity', '1');
  pBg.first().addClass('project__bg-item--active');
}

var init = function() {
  $(document).on('ready', showFirst);
  pLink.on('mouseenter', changeBg);
};

init();
</script>
</html>
