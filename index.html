  padding-top:200px;

#flip {
  height:50px;
  vertical-align: center;

#flip > div > div {
  color:#fff;
  padding:4px 12px;
  height:45px;

}

#flip div:first-child {
  animation: show 5s linear infinite;
}

#flip div div {
  color:#2ecc40;
}
#flip div:first-child div {
  color:#ff4136;
}
#flip div:last-child div {
  color:#33b5e5
}

@keyframes show {
  0% {margin-top:-270px;}
  5% {margin-top:-180px;}
  33% {margin-top:-180px;}
  38% {margin-top:-90px;}
  66% {margin-top:-90px;}

<script>



// this is the id of the form
function pingServer (){
  

  var xhr = new XMLHttpRequest();
  var url = "http://127.0.0.1:5000/ping";

  xhr.onerror=function(e){
    bootstrap_alert("Failed to connect to server! Please make sure that you're connected to Raisa's Network.");
  }; 

xhr.open("GET", url);
xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
xhr.send();

}

pingServer();


  function goToNextPage(){
    
    if ($("#combo option:selected").val()=="1"){
      window.location.href ="https://raisaautotraining.github.io/register.html";

    }else if ($("#combo option:selected").val()=="2"){
      window.location.href = 'https://raisaautotraining.github.io/updateDelete.html';

    }else if ($("#combo option:selected").val()=="3"){
      window.location.href = "https://raisaautotraining.github.io/reports.html"; 
    }else if ($("#combo option:selected").val()=="4"){
      window.location.href = "https://raisaautotraining.github.io/fileBuilder.html";
    }
    

  }
